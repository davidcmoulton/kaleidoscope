<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="kaleidoscope.css">
</head>
<body>
<form action="#" id="settings" class="settings">
  <label for="settingColor">Colour: </label>
    <input type="color" id="settingColor" placeholder="'#rrggbb'">
  <label for="settingSize">Size: </label>
    <output id="outputSize" class="output"></output>
    <input type="range" id="settingSize" min="1" max="15" step="1" value="5">
  <label for="settingSectorCount"># sectors: </label>
    <output id="outputSectorCount" class="output"></output>
    <input type="range" id="settingSectorCount" min="2" max="8" step="1" value="3">
    
  <label for="controlRotation">Rotation: </label>
    <output id="outputRotation" class="output"></output>
    <input type="range" id="controlRotation" min="-5" max="5" step="1" value="0">
    
    <div class="button-wrapper">
      <button id="controlSnapshot" class="button">Snapshot</button>
      <button id="controlEraseGallery" class="button">Erase gallery</button>
    </div>
    <div class="button-wrapper">
      <button id="controlReset" class="button">Clear stage</button>
    </div>

</form>
<script src="kaleidoscope.js"></script>  
</body>
</html>
